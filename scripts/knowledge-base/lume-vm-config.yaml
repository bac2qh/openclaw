# Lume VM Configuration for OpenClaw Memory System
#
# This is an example configuration file for the Lume VM.
# Copy to: ~/.lume/vms/memory-app/config.yaml
#
# Replace YOUR_USERNAME with your actual macOS username.

# VM Resources
cpu: 4
memory: 8192  # MB
disk: 50G

# Operating System
os: ubuntu
# Alternative: os: macos

# Shared Directories (VirtioFS)
shared_directories:
  # Recordings (audio files) - fast local SSD (temporary, moved to NAS after transcription)
  - host_path: /Users/YOUR_USERNAME/openclaw/media/recordings
    guest_path: /mnt/recordings
    read_only: false

  # Transcripts - in Google Drive (synced to cloud)
  - host_path: /Users/YOUR_USERNAME/Google Drive/My Drive/openclaw_agent/transcripts
    guest_path: /mnt/transcripts
    read_only: false

  # Workspace (markdown files) - in Google Drive (synced to cloud)
  - host_path: /Users/YOUR_USERNAME/Google Drive/My Drive/openclaw_agent/workspace
    guest_path: /mnt/workspace
    read_only: false

# Network
# Default: NAT networking (VM can access internet)

# Display (optional, for GUI)
# display: false
